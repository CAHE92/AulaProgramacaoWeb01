<!DOCTYPE html>
<html lang="pt-br"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casdastro de Usuário</title>
</head>
<body>
    <header>
        <h1>Cadastro de Inscrição para Voluntariado</h1>
        <p>Preencha o formulário abaixo para se cadastrar e começar a fazer a diferença na vida dos animais.</p>
    </header>

    <main>
        <form action="#" method="post"
            <fieldset>
                <legend>Informações Pessoais</legend>

                <p>
                <label for="Nome">Nome Completo:</label>
                <input type="text" id="Nome" name="Nomecompleto" required><br>
               
                <p>
                <label for="Nome">Data de Nascimento:</label>
                <input type="date" id="date" name="Datadenascimento" required><br>
                
                <p>
                <label for="Nome">E-mail:</label>
                <input type="email" id="email" name="email" required><br>
               
                <p>
                <label for="Nome">Telefone para Contato:</label>
                <input type="tel" id="tel" name="telefone" placeholder="(11) 1111-1111"><br>
            </fieldset>

            <fieldset

            <p><button tipe="submite"><strong>Enviar</strong></button></p>

    </main>
    <footer>
<p><strong>Obrigado por querer fazer parte do nosso time.</strong></p>

    </footer>

</body>
